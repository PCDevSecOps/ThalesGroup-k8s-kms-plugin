apiVersion: apiserver.config.k8s.io/v1
kind: EncryptionConfiguration
resources:
  - resources:
      - secrets
    providers:
      - kms:
          name: "thales-kms-provider"
          endpoint: unix:///var/lib/minikube/certs/.sock
          cachesize: 100
          timeout: 3s
      - identity: {}
